<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSmart Tunisia - مرحباً بك في منصتك الذكية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>EduSmart Tunisia - مرحباً بك في منصتك الذكية</h1>
    </header>

    <main class="chat-main">
        <div class="chat-container">
            
            <div class="messages-area" id="chat-messages">
                
                <!-- رسالة الترحيب من Lisa -->
                <div class="message bot-message">
                    <div class="message-label">Lisa (المساعد الذكي)</div>
                    <div class="message-bubble bot-bubble">
                        أهلاً! أنا ليسا، مساعدك الذكي في منصة EduSmart Tunisia. كيف يمكنني مساعدتك اليوم؟
                    </div>
                </div>

            </div>

            <div class="input-section">
                <input 
                    type="text" 
                    id="user-input" 
                    class="message-input" 
                    placeholder="اكتب سؤالك هنا..."
                >
                <button id="send-btn" class="send-button">إرسال</button>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
